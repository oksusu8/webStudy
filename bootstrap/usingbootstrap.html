<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>using_bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        
        <div class="container">
            <h1 class="display-1">Bootstrap Playground</h1>

            <h1>Placeholder</h1>

            <button type="button" class="btn btn-primary">HTML</button>
            <button type="button" class="btn btn-success disabled">CSS</button>
            <button type="button" class="btn btn-outline-warning btn-lg">Warning</button>
            <button type="button" class="btn btn-primary">Updates <span class="badge rounded-pill text-bg-danger">9</span> </button>

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, itaque. Perferendis, eaque. Sapiente velit, reiciendis sequi quam sed commodi nemo vel officiis repellendus blanditiis tempora non et esse eligendi sunt.</p>
        
            <h3>Button Groups</h3>
            <div class="btn-group">
                <button class="btn btn-warning">One</button>
                <button class="btn btn-warning">Two</button>
                <button class="btn btn-warning">Three</button>
            </div>
        
            <h3>Alerts</h3>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                Danger!!! Carefull!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
