<!DOCTYPE html>
<html>
    <head>
        <style>
            input:disabled {
                background-color: lightgray;
                
            }
        </style>
    </head>

    <body>
        <h3>사용 가능한 input칸</h3>
        <input value="enabled">
        <h3>사용 불가능한 input칸</h3>
        <input value="disabled" disabled='disabled'> <!---input 태그 안에 disabled 속성을 적어야 함-->
        
        <input type="checkbox">
    </body>
</html>
