<!DOCTYPE html>
<html>
    <head>
        <style>
            h2:active {
                color: red;
            }
            h4:hover {
                color: blue;
            }
        </style>
    </head>

    <body>
        <h2>active 반응 선택자</h2> <!--클릭해야만 지정한 색으로 변경-->
        <h4>hover 반응 선택자</h2> <!--마우스 갖다대기만 해도 지정한 색으로 변경-->
    </body>
</html>
