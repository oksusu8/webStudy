<!DOCTYPE html>
<html>
    <head>
        <style>
            #apple {
                color: blue;
            }
            .fruit {
                color: red;
            }
            .backcolor {
                background-color: yellow;
            }
            
        </style>
    </head>

    <body>
        <ul>
            <li id="apple">사과</li>
            <li>바나나</li>
            <li class="fruit">오렌지</li>
            <li class="fruit backcolor">포도</li>  <!--class 선택자 여러개 하고 싶은 경우 공백-->
        </ul>
    </body>
</html>
