<!DOCTYPE html>
<html>

<head>
    <title>기타 태그 모음</title>
</head>


<body>
    <a href="https://www.naver.com/">naver</a>
    <a href="test01.html">click here</a> <!--같은 폴더 안에 위치한 다른 파일로 가게 할 수 있음-->

    <h4>hr 태그</h4> <!--실선-->
    <hr>

    <!--공백 및 줄바꿈 조정 가능-->
    <h4>br 태그</h4> 
    <p>hello</p><br>
    <p>world!</p>

    <!--윗첨자 태그 사용 시-->
    <h4>sup 태그</h4> 
    <p>hello everybody make snowman<sup>[1]</sup>!!!!</p>
    <p>a<sup>2</sup>= b<sup>2</sup> + c<sup>2</sup></p>

    <!--아랫첨자 태그 사용 시-->
    <h4>sub 태그</h4>
    <p>물은 H<sub>2</sub>O 이다.</p>


    <!--entity code-->
    <p>	&#9731;snowman</p>
    <!--특이한 문자들은 전부 구글링하면 됨. html entity code snowman 이런 식으로 or entitycode.com-->

</body>

</html>
