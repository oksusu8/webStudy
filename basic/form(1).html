<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <h1>Form Demo</h1>

        <button>outside form</button>
        <!--form을 제출하면, HTTP 요청이 전송됨 / action을 이용해 해당 요청이 어디로 가는지 제어-->
        <form action="/tacos">
            <!--input의 type은 MDN 참고하면 다 나옴-->
            <!--label 사용에 관해 : 사용자 경험 개선. 연관된 내용 연결 짓기 및 클릭 가능
            label에서는 for과 input의 id로 연결-->

            <button type="button">Please do not sumbit the form</button>
            <!--type을 button으로 지정하면, 오직 버튼으로만 작동. 안 적으면 action 수행(폼 제출용 버튼)-->

            
            <p>
                <label for="username">Enter a username : </label>
                <input id="username" type="text" placeholder="username" name="username">
            </p>
            <button>middle form!</button>
            <p>
                <label for="pwd">Enter a password : </label>
                <input id='pwd' type="password" name="password">
            </p>

            <!-- name의 속성 URL : file:///tacos?username=oksusu&password=970804-->

            <button>submit</button>

        </form>
        <hr>
        <h1>Hijacking Search</h1>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search/">
            <input type="text" placeholder="검색어를 입력하세요." name="q">
            <button>Reddit에서 검색하기</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" placeholder="검색어를 입력하세요." name="q">
            <button>Google에서 검색하기</button>
        </form>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="검색어를 입력하세요." name="search_query">
            <button>Youtube에서 검색하기</button>
        </form>
    </body>
</html>
