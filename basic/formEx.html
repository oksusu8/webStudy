<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>Race Registration</title>
    </head>
    <body>
        <h1>Race Registration!</h1>

        <form>
            <div>
                <label for="firstname">First Name : </label>
                <input type="text" id="firstname" required>
                <label for="lastname">Last Name : </label>
                <input type="text" id="lastname" required>
            </div>
            <div>
                <p>Select a Race :</p>
                <input type="radio" id="5k" name="race" value="5k">
                <label for="5k">Fun Run 5k</label><br>
                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label><br>
                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </div><br>
            <div>
                <label for="email">Email : </label>
                <input type="email" id="email" required>
                <label for="pwd">Password : </label>
                <input type="password" id="pwd" required>
            </div>
            <br>
            <div>
                <label for="age">Select Age Group</label>
                <select id="age">
                    <option value="under_18">under 18</option>
                    <option value="18-30">18-30</option>
                    <option value="31-50">31-50</option>
                    <option value="51_over">51+</option>
                </select>
            </div>
            <button>Register</button>
        </form>
    </body>
</html>
